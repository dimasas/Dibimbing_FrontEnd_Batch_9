<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element Dom</title>
</head>
<body>
    <div id="myText">Initial Text</div>
    <button id="myButton" onclick="replaceWithNode()">Click to replace!</button>

    <script>
        function replaceWithNode(){
            let myContent = document.getElementById('myText');
            let myButton = document.getElementById('myButton');
            const parent = myButton.parentNode;
            parent.removeChild(myButton);
            
            myContent.replaceWith("This is new Text");
            console.log("Element succesfully replaced");
        }
    </script>
</body>
</html>
